<div class="col-md-12">
    <div class="card card-container">
      <div class="container">  
        <h3><b>New Ticket Request</b></h3>
      </div>
      <form
      #loginForm
      name="form"
      (ngSubmit)="onNewTicket()"
    >
        <div class="settings">
            <label for="ipAddress">IP-Address</label> 
            <input 
              type="text" 
              class="form-control" 
              name="ipAddress" 
              id="ipAddress"
              [(ngModel)]="ticket.ipAddress" 
              required
              #ipAddress="ngModel"
            />  
          </div>

          <div class="settings1">
            <label for="issueType">Issue Type</label>
            <select id="issueType" name="issueType" ngModel class="form-control"  [(ngModel)]="ticket.issueType">
              <option value ="">Select</option>
              <option disabled>Select</option>
              <option value ="Server">Server</option>
              <option value ="Network">Network</option>
              <option value ="Software">Software</option>
              <option value ="Hardware">Hardware</option>
            </select>
           
          </div>
          <div class="text-md-center pb-md-2 text-danger"  id="error"></div>

          <div class="form-group">
            <button class="btn btn-primary btn-block" id="submit" >
              Submit
            </button>
          </div>
    </form>
  </div>
  </div>
