<title>Ticket Router -Login</title>
<div class="col-md-12">
  <div class="card card-container">
    <div class="container">
      <div class="text-md-center pb-md-2 text-danger"  id="error"></div>
      <h5><b>Service Ticket Router</b></h5>
    </div>
    <form
      #loginForm
      name="form"
      (ngSubmit)="f.form.valid && userLogin()"
      #f="ngForm"
      novalidate
    >
      <div class="settings">
        <label for="username">Username</label> 
        <input 
          type="text" 
          class="form-control" 
          name="userName"
          id="userName" 
          maxlength="30"
          [(ngModel)]="user.username" 
          required 
          #username="ngModel"
        />  
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.maxlength">
          Username must be at most 30 characters
        </div>
      </div>
      </div>
      
      <div class="settings">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          maxlength="30"
          [(ngModel)]="user.password"
          required
          #password="ngModel"
        />
        <div
          class="alert-danger && (ngSubmit)"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          
          <div *ngIf="password.errors.required" >
            Password is required
          </div>
          <div *ngIf="password.errors.maxlength">
            Password must be at most 30 characters
          </div>
        </div>
      </div>

      <div class="settings1">
        <label for="userType">User Type</label>
        <select id="userType" name="userType" ngModel class="form-control"  [(ngModel)]="user.userType">
          <option value ="">Select</option>
          <option value ="Servicer">Servicer</option>
          <option value ="Customer">Customer</option>
        </select>
        
      </div>

      
      <div class="form-group">
        <button class="btn btn-primary btn-block" id="submit" >
          Login
        </button>
      </div>

    <br>

      <div class="form-group">
        Not Registered?<a routerLink="/signup" class="btn btn-link" id="register">Register now</a>
      </div>

    </form>
    
  </div>
</div>
